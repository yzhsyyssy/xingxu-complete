<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0305 UI原型设计</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-blue: #2A3B5E;
            --accent-purple: #4A3B5E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .prototype-section {
            flex: 1 1 400px;
            min-height: 700px;
            background: #252525;
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .description-section {
            flex: 1 1 400px;
            padding: 20px;
            background: #252525;
            border-radius: 16px;
        }

        /* Splash Screen Styles */
        .splash-screen {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1E1E1E, #000000);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .splash-content {
            text-align: center;
            z-index: 1;
        }

        .time {
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .welcome {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        .star-id {
            font-size: 16px;
            color: #9D8EC7;
            opacity: 0;
            animation: fadeInScale 1s forwards 2s;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            0% { 
                opacity: 0;
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Description Styles */
        .description-section h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .description-section p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .color-palette {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Navigation */
        .nav-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-dot.active {
            background: var(--text-primary);
        }

        /* Interactive Elements */
        .button {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--accent-purple);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Prototype Display -->
        <section class="prototype-section">
            <div class="splash-screen">
                <div class="stars" id="starsContainer"></div>
                <div class="splash-content">
                    <div class="time">2024.04.03 12:00</div>
                    <div class="welcome">欢迎来到0305</div>
                    <div class="star-id">HD 123456</div>
                </div>
                <div class="footer-text">天涯共此时</div>
                <div class="nav-dots">
                    <div class="nav-dot active"></div>
                    <div class="nav-dot"></div>
                    <div class="nav-dot"></div>
                </div>
            </div>
        </section>

        <!-- Design Description -->
        <section class="description-section">
            <h2>开屏页设计说明</h2>
            <p>设计理念：极简、孤独却温暖、宇宙感</p>
            
            <h3>色彩方案</h3>
            <div class="color-palette">
                <div class="color-box" style="background: #1E1E1E" title="主色调：深灰"></div>
                <div class="color-box" style="background: #FFFFFF" title="文字：白色"></div>
                <div class="color-box" style="background: #B0B0B0" title="次级元素：浅灰"></div>
                <div class="color-box" style="background: #4A3B5E" title="点缀：淡紫色"></div>
            </div>

            <h3>交互说明</h3>
            <p>• 星空背景：随机分布的星点，带有微弱闪烁动画</p>
            <p>• 文字渐入：时间→欢迎语→星星编号，依次呈现</p>
            <p>• 自动跳转：3秒后自动进入首页</p>
            <p>• 底部导航点：支持手动切换场景</p>

            <button class="button" onclick="switchScene()">下一个场景</button>
        </section>
    </div>

    <script>
        // 生成星星
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // 更新时间
        function updateTime() {
            const timeElement = document.querySelector('.time');
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }).replace(/\//g, '.');
            timeElement.textContent = timeString;
        }

        // 初始化
        createStars();
        updateTime();
        setInterval(updateTime, 1000);

        // 场景切换
        function switchScene() {
            // 这里可以添加场景切换逻辑
            alert('场景切换功能将在完整版本中实现');
        }
    </script>
</body>
</html>
